{% block content %}
<h1>질문 생성 페이지</h1>

<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">QnA</h1>
    </div>
    <div class="container">
    <!-- Content Row -->
    <div class="row">
        <form method="post" class="post-form my-3">
            {% csrf_token %}
            
            <!-- 오류표시 Start -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}
            <!-- 오류표시 End -->
            <!-- //이름 입력 폼 -->
            <div class="col-md-4"> 
            <div class="form-group"> 
            <label for="name" class="text-primary">NAME</label> 
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"> 
            </div> 
            </div> 


            <!-- //제목 입력 폼 -->
            <div class="col-md-8"> 
            <div class="form-group"> 
            <label for="pass" class="text-primary">Title</label> 
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter title" value="{{ form.title.value|default_if_none:'' }}"> 
            </div> 
            </div>  
        
            <!-- //글내용 입력 폼  -->
            <div class="col-md-12 form-group">  
            <label for="content" class="text-primary">Comment:</label> 
            <textarea class="form-control" rows="10" name="content" id="content">{{ form.content.value|default_if_none:'' }}</textarea>
            </div> 
            <!-- //버튼 저장하기 -->
            <div class="container " style='width:100px'> 
            <input class="btn btn-primary" type="submit" value=" save "> 
            </div>  
            </form>
        </div>
    </div>
    </div>
<!-- /.container-fluid -->
